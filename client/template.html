<template name="defaultBootstrapPaginator">
    <div class="pagination-container {{containerClass}}" >
        {{#if hasPages}}
            <ul class="{{getPaginationClass}}">
                {{#if shouldWrapLinks}}
                <li class="{{#if isInFirstPage}}disabled{{/if}} {{itemClass}}">
                {{/if}}
                    <a href="#" class="previous-page {{#unless shouldWrapLinks}}{{#if isInFirstPage}}disabled{{/if}} {{itemClass}}{{/unless}}" title="Previous page"> &lt; </a>
                {{#if shouldWrapLinks}}
                </li>
                {{/if}}

                {{#if arePreviousPagesHidden}}
                    {{#with 1}}
                        {{#if shouldWrapLinks}}
                        <li class="{{itemClass}}">
                        {{/if}}
                            <a href="#" class="page-link {{#unless shouldWrapLinks}}{{itemClass}}{{/unless}}" title="Go to page {{.}}"> {{.}} </a>
                        {{#if shouldWrapLinks}}
                        </li>
                        {{/if}}
                    {{/with}}

                    {{#if shouldWrapLinks}}
                    <li class="{{itemClass}}">
                    {{/if}}
                        <a href="#" class="show-prev {{#unless shouldWrapLinks}}{{itemClass}}{{/unless}}" title="Show previous pages"> ... </a>
                    {{#if shouldWrapLinks}}
                    </li>
                    {{/if}}
                {{/if}}

                {{#each pagesToDisplay}}
                    {{#if shouldWrapLinks}}
                    <li class="{{#if isActive}}active{{/if}} {{itemClass}}">
                    {{/if}}
                        <a href="#" class="page-link {{#unless shouldWrapLinks}}{{itemClass}}{{/unless}}" title="page {{.}}">{{.}}</a>
                    {{#if shouldWrapLinks}}
                    </li>
                    {{/if}}
                {{/each}}

                {{#if areNextPagesHidden}}
                    {{#if shouldWrapLinks}}
                    <li class="{{itemClass}}">
                    {{/if}}
                        <a href="#" class="show-next {{#unless shouldWrapLinks}}{{itemClass}}{{/unless}}" title="Show next pages"> ... </a>
                    {{#if shouldWrapLinks}}
                    </li>
                    {{/if}}

                    {{#with lastPage}}
                        {{#if shouldWrapLinks}}
                        <li class="{{itemClass}}">
                        {{/if}}
                            <a href="#" class="page-link {{#unless shouldWrapLinks}}{{itemClass}}{{/unless}}" title="Go to page {{.}}"> {{.}} </a>
                        {{#if shouldWrapLinks}}
                        </li>
                        {{/if}}
                    {{/with}}
                {{/if}}

                {{#if shouldWrapLinks}}
                <li class="{{#if isInLastPage}}disabled{{/if}} {{itemClass}}">
                {{/if}}
                    <a href="#" class="next-page {{#unless shouldWrapLinks}}{{#if isInLastPage}}disabled{{/if}} {{itemClass}}{{/unless}}" title="Next page"> &gt; </a>
                {{#if shouldWrapLinks}}
                </li>
                {{/if}}
            </ul>
        {{/if}}
    </div>
</template>
